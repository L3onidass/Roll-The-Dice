<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="allPage">
      <div class="playGround">
        <div class="totalScore totalScore0 active">
          <p id="name-0">Score player one</p>
          <p id="totalScorePlayer-0" class="reset">0</p>
        </div>
        <div class="totalScore totalScore1">
          <p id="name-1">Score player two</p>
          <p id="totalScorePlayer-1" class="reset">0</p>
        </div>

        <div class="currentScore currentScore0">
          <p>Current score</p>
          <p id="currentScore-0" class="reset">0</p>
        </div>
        <div class="currentScore currentScore1">
          <p>Current score</p>
          <p id="currentScore-1" class="reset">0</p>
        </div>
        <div class="middleText">
          <p class="btn rollDice">Roll dice</p>
          <p class="btn saveScore">Save score</p>
          <p class="btn newGame">New game</p>
        </div>
        <div class="dice">
          <img src="images/1.jpg" alt="" class="diceImage" />
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
